name: âš™ Deploy Check

on:
  push:
    branches-ignore:
      - master
      - vimexx

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout project
        uses: actions/checkout@v3

      - name: ğŸ” Read .env
        run: grep -E 'PHP_VERSION|NODE_VERSION' .env.prod >> $GITHUB_ENV

      - name: ğŸ–±ï¸ Setup PHP v${{ env.PHP_VERSION }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}

      - uses: ramsey/composer-install@v3
        with:
          composer-options: "--ignore-platform-reqs --optimize-autoloader --prefer-dist --no-dev"

      - name: ğŸ–±ï¸ Set Node v${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ“¥ Install front-end dependencies
        run: npm ci --ignore-scripts

      - name: ğŸ”¨ build front-end
        run: npm run build

      - name: ğŸ—‘ï¸ Remove storage directory
        run: rm -rf storage
