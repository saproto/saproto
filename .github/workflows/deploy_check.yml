name: âš™ Deploy Check

on:
  push:
    branches-ignore:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy Check
    runs-on: ubuntu-latest
    env:
      BUILD_SOURCE_DIR: .
      BUILD_ARTIFACT_STAGING_DIR: build/
      BUILD_ARTIFACT_DESTINATION_DIR: /domains/proto.utwente.nl/deployment/uploads/
      HOST_SERVER: s176.webhostingserver.nl
      SENTRY_ORG: sa-proto
      SENTRY_PROJECT: sa-proto-website
    steps:
      - name: ğŸ›ï¸ Checkout project
        uses: actions/checkout@v2

      - name: ğŸ” Read .env
        run: grep -E 'PHP_VERSION|NODE_VERSION' .env.prod >> $GITHUB_ENV

      - name: ğŸ–±ï¸ Setup PHP v${{ env.PHP_VERSION }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}

      - name: ğŸ“¥ Install back-end dependencies
        run: composer install --no-interaction --prefer-dist --no-dev --optimize-autoloader

      - name: ğŸ–±ï¸ Set Node v${{ env.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“‚ Cache front-end dependencies
        id: npm-cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: ğŸ“¥ Install front-end dependencies
        run: npm ci --ignore-scripts

      - name: ğŸ”¨ build front-end
        run: npm run prod

      - name: ğŸ—‘ï¸ Remove storage directory
        run: rm -rf storage

      - name: ğŸ“ Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ env.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ env.SENTRY_PROJECT }}
        with:
          environment: production
