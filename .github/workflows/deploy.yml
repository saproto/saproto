name: üöÄ Deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      PHP_VERSION: 7.4
      BUILD_SOURCE_DIR: /
      BUILD_ARTIFACT_STAGING_DIR: build/
      BUILD_ARTIFACT_DESTINATION_DIR: /domains/proto.utwente.nl/deployment/uploads/
      HOST_SERVER: s176.webhostingserver.nl
    steps:
      - name: üõéÔ∏è Checkout project
        uses: actions/checkout@v2

      - name: üñ±Ô∏è Setup PHP v${{ env.PHP_VERSION }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}

      - name: üì• Install back-end dependencies
        run: composer install --no-interaction --prefer-dist

      - name: üîç Get Node version
        id: nvm
        run: echo ::set-output name=NODE_VERSION::$(cat .nvmrc)

      - name: üñ±Ô∏è Set Node v${{ steps.nvm.outputs.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ steps.nvm.outputs.NODE_VERSION }}

      - name: üìÇ Cache front-end dependencies
        id: npm-cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: üì• Install front-end dependencies
        run: npm ci --ignore-scripts

      - name: üî® build front-end
        run: npm run prod

      - name: üóëÔ∏è Remove storage directory
        run: rm -rf storage

      - name: üóÑÔ∏è ZIP Build
        uses: papeloto/action-zip@v1
        with:
          files: ${{ env.BUILD_SOURCE_DIR }}
          dest: ${{ env.BUILD_ARTIFACT_STAGING_DIR }}build.zip

      - name: ‚ûó Calculate checksum
        run: openssl md5 ${{ env.BUILD_ARTIFACT_STAGING_DIR }}build.zip | cut -d" " -f2 > ${{ env.BUILD_ARTIFACT_STAGING_DIR }}checksum.txt

      - name: üìù Set Sentry release
        run: sed -i "s/GIT_SHA/$(git rev-parse --short "$GITHUB_SHA")/" config/sentry.php

      - name: üìÇ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ env.HOST_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ${{ env.BUILD_ARTIFACT_STAGING_DIR }}
          server-dir: ${{ env.BUILD_ARTIFACT_DESTINATION_DIR }}