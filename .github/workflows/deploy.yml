name: ðŸš€ Deploy

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      BUILD_SOURCE_DIR: .
      BUILD_ARTIFACT_STAGING_DIR: build/
      BUILD_ARTIFACT_DESTINATION_DIR: /domains/proto.utwente.nl/deployment/uploads/
      HOST_SERVER: s176.webhostingserver.nl
      SENTRY_ORG: sa-proto
      SENTRY_PROJECT: sa-proto-website
    steps:
      - name: ðŸ›Žï¸ Checkout project
        uses: actions/checkout@v2

      - name: ðŸ” Read .env
        id: dotenv
        uses: falti/dotenv-action@v1.0.1
        with:
          path: .env.prod

      - name: ðŸ–±ï¸ Setup PHP v${{ steps.dotenv.outputs.php_version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ steps.dotenv.outputs.php_version }}

      - name: ðŸ“¥ Install back-end dependencies
        run: composer install --no-interaction --prefer-dist --no-dev --optimize-autoloader

      - name: ðŸ–±ï¸ Set Node v${{ steps.dotenv.outputs.node_version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ steps.dotenv.outputs.node_version }}

      - name: ðŸ“‚ Cache front-end dependencies
        id: npm-cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: ðŸ“¥ Install front-end dependencies
        run: npm ci --ignore-scripts

      - name: ðŸ”¨ build front-end
        run: npm run prod

      - name: ðŸ—‘ï¸ Remove storage directory
        run: rm -rf storage
        
      - name: ðŸ“ Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ env.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ env.SENTRY_PROJECT }}
        with:
          environment: production
        
      - name: ðŸ“ Create build directory
        run: mkdir ${{ env.BUILD_ARTIFACT_STAGING_DIR }}
          
      - name: ðŸ—„ï¸ ZIP Build
        uses: TheDoctor0/zip-release@0.6.1
        with:
          filename: ${{ env.BUILD_ARTIFACT_STAGING_DIR }}build.zip
          path: ${{ env.BUILD_SOURCE_DIR }}
          exclusions: 'storage/* build/*'

      - name: âž— Calculate checksum
        run: openssl md5 ${{ env.BUILD_ARTIFACT_STAGING_DIR }}build.zip | cut -d" " -f2 > ${{ env.BUILD_ARTIFACT_STAGING_DIR }}checksum.txt

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ env.HOST_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ${{ env.BUILD_ARTIFACT_STAGING_DIR }}
          server-dir: ${{ env.BUILD_ARTIFACT_DESTINATION_DIR }}
