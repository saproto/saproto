name: ðŸš€ Deploy

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      PHP_VERSION: 7.4
      BUILD_SOURCE_DIR: .
      BUILD_ARTIFACT_STAGING_DIR: build/
      BUILD_ARTIFACT_DESTINATION_DIR: /domains/proto.utwente.nl/deployment/uploads/
      HOST_SERVER: s176.webhostingserver.nl
    steps:
      - name: ðŸ›Žï¸ Checkout project
        uses: actions/checkout@v2

      - name: ðŸ–±ï¸ Setup PHP v${{ env.PHP_VERSION }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}

      - name: ðŸ“¥ Install back-end dependencies
        run: composer install --no-interaction --prefer-dist

      - name: ðŸ” Get Node version
        id: nvm
        run: echo ::set-output name=NODE_VERSION::$(cat .nvmrc)

      - name: ðŸ–±ï¸ Set Node v${{ steps.nvm.outputs.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ steps.nvm.outputs.NODE_VERSION }}

      - name: ðŸ“‚ Cache front-end dependencies
        id: npm-cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: ðŸ“¥ Install front-end dependencies
        run: npm ci --ignore-scripts

      - name: ðŸ”¨ build front-end
        run: npm run prod

      - name: ðŸ—‘ï¸ Remove storage directory
        run: rm -rf storage
        
      - name: ðŸ“ Set Sentry release
        run: sed -i "s/GIT_SHA/$(git rev-parse --short "$GITHUB_SHA")/" config/sentry.php
        
      - name: ðŸ“ Create build directory
        run: mkdir ${{ env.BUILD_ARTIFACT_STAGING_DIR }}
          
      - name: ðŸ—„ï¸ ZIP Build
        uses: TheDoctor0/zip-release@0.6.1
        with:
          filename: ${{ env.BUILD_ARTIFACT_STAGING_DIR }}build.zip
          path: ${{ env.BUILD_SOURCE_DIR }}
          exclusions: 'storage/* build/*'

      - name: âž— Calculate checksum
        run: openssl md5 ${{ env.BUILD_ARTIFACT_STAGING_DIR }}build.zip | cut -d" " -f2 > ${{ env.BUILD_ARTIFACT_STAGING_DIR }}checksum.txt

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ env.HOST_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ${{ env.BUILD_ARTIFACT_STAGING_DIR }}
          server-dir: ${{ env.BUILD_ARTIFACT_DESTINATION_DIR }}
