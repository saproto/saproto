services:
    laravel.test:
        container_name: '${SAIL_CONTAINER_NAME}-app'
        build:
            context: ./vendor/laravel/sail/runtimes/${PHP_VERSION}
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
                MYSQL_CLIENT: mariadb-client
        image: '${SAIL_CONTAINER_NAME}/app'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${SAIL_APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - mariadb
            - mailpit
            - soketi
            - redis
            - garage
    mariadb:
        container_name: '${SAIL_CONTAINER_NAME}-mariadb'
        image: 'mariadb:10.6'
        ports:
            - '${SAIL_SQL_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: 'thisisareallystrongpassword123'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        volumes:
            - 'sail-mariadb:/var/lib/mysql'
            - './vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        healthcheck:
            test: [ "CMD", "mysqladmin", "ping", "-u${DB_USERNAME}", "-p${DB_PASSWORD}" ]
            retries: 3
            timeout: 5s
        networks:
            - sail
    mailpit:
        image: 'axllent/mailpit:latest'
        ports:
            - '${SMTP_PORT:-1025}:1025'
            - '${SAIL_MAILPIT_PORT:-8025}:8025'
        networks:
            - sail
    phpmyadmin:
        container_name: '${SAIL_CONTAINER_NAME}-pma'
        image: phpmyadmin
        ports:
            - '${SAIL_PMA_PORT}:80'
        environment:
            - 'PMA_HOST=mariadb'
            - 'PMA_USER=${DB_USERNAME}'
            - 'PMA_PASSWORD=${DB_PASSWORD}'
            - 'PMA_PORT=${SAIL_SQL_PORT}'
            - 'UPLOAD_LIMIT=500M'
        networks:
            - sail
        depends_on:
            - mariadb
    soketi:
        image: 'quay.io/soketi/soketi:latest-16-alpine'
        environment:
            SOKETI_DEBUG: '${SOKETI_DEBUG:-1}'
            SOKETI_METRICS_SERVER_PORT: '9601'
            SOKETI_DEFAULT_APP_ID: '${PUSHER_APP_ID}'
            SOKETI_DEFAULT_APP_KEY: '${PUSHER_APP_KEY}'
            SOKETI_DEFAULT_APP_SECRET: '${PUSHER_APP_SECRET}'
        ports:
            - '${PUSHER_PORT:-6001}:6001'
            - '${PUSHER_METRICS_PORT:-9601}:9601'
        networks:
            - sail
    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        healthcheck:
            test: [ "CMD", "redis-cli", "ping" ]
            retries: 3
            timeout: 5s
        networks:
            - sail
    garage:
        image: dxflrs/garage:v2.1.0
        container_name: garage
        restart: unless-stopped
        volumes:
            - garage_data:/var/lib/garage/data
            - garage_meta:/var/lib/garage/meta
            - ./garage.toml:/etc/garage.toml:ro
        ports:
            - "3900:3900"   # S3 API
            - "3901:3901"   # RPC
            - "3902:3902"   # Web UI
            - "3903:3903"   # Admin API
        networks:
            - sail
    webui:
        image: khairul169/garage-webui:latest
        container_name: garage-webui
        restart: unless-stopped
        volumes:
            - ./garage.toml:/etc/garage.toml:ro
        ports:
            - "3909:3909"
        environment:
            API_BASE_URL: "http://garage:3903"
            S3_ENDPOINT_URL: "http://garage:3900"
        networks:
            - sail
networks:
    sail:
        driver: bridge
volumes:
    sail-mariadb:
        driver: local
    sail-redis:
        driver: local
    garage_data:
        driver: local
    garage_meta:
        driver: local
